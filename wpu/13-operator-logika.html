<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        /*
            Operator Logika
            &&  AND
            true && true    = true
            true && false   = false
            false && true   = false
            false && false  = false
            jika salah satu ada yang false maka hasilnya false
            
            ||  OR
            true || true    = true
            true || false   = true
            false || true   = true
            false || false  = false
            jika salah satu ada yang true maka hasilnya true

            !   NOTASI
            !true = false
            membalikan nilai

            10 > 5 && 10 < 15 = true
            10 < 5 || 10 > 15 = false
            10 < 5 = false
            !(10 < 5) = true
        */
    </script>
</body>
</html>
