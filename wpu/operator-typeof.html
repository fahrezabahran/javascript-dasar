<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Operator Typeof</title>
</head>
<body>
    <script>
        /*
            Operator Typeof : untuk mengecek tipe data
            typeof(expression)

            typeof("haloo") = 'string'
            typeof(10) = 'number'
            typeof(true) = 'boolean'
        */
    </script>
</body>
