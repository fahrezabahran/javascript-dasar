<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>
        let angka = 11;
        let hasil;
        (angka % 2 == 0) ? hasil = "Genap" : hasil = "Ganjil";
        alert(hasil);

        /*
            Di console
            (10 % 2 == 0) ? "Genap" : "Ganjil";
        */
    </script>
</body>
