<!DOCTYPE html>

    <title>Operator</title>
</head>
<body>
    <script>
        /*
            Operator Aritmatika
            +   Tambah
            -   Kurang
            *   Kali
            /   Bagi
            %   Modulus (Sisa bagi)

            1 + 10  = 11
            1 - 10  = -9
            1 * 10  = 10
            1 / 10  = 0.1
            1 % 10  = 1

            Hirarki Perhitungan : KuKaBaTaKu
            () * / + -
        */
    </script>
</body>
</html>
