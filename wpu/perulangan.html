<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan / Looping</title>
</head>
<body>
    <script>
        let nilaiAwal = 1;
        while(nilaiAwal <= 10) {
            console.log(nilaiAwal);
            nilaiAwal++;
        }
    </script>

</body>
</html>
