<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
</head>
<body>
    <script>
        /*
            1.Alert
            2.Prompt
            3.Confirm
        */
        // alert("Halo Dunia");
        // alert("Nama Saya Fahreza Bahran");

        var nama = prompt("Masukan Nama Anda : ");
        var alamat = prompt("Masukan Alamat Anda : ");
        
        alert("Nama : " + nama + "\nAlamat : " + alamat);

        var konfirmasi = confirm("Kamu yakin ?");
        alert(konfirmasi);

    </script>
</body>
</html>
